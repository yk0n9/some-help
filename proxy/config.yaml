mode: rule
mixed-port: 7890
allow-lan: true
log-level: debug
ipv6: false
external-controller: 0.0.0.0:9090
tcp-concurrent: true

tun:
  enable: true
  stack: gvisor
  device: mihomo0
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  default-nameserver:
    - 8.8.8.8
    - 114.114.114.114
    - 223.5.5.5
  nameserver:
    - 8.8.8.8
    - 114.114.114.114
    - 223.5.5.5

