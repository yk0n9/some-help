proxy-providers:
  sub:
    type: http
    url: 'https://sub.xeton.dev/sub?target=clash&list=true&url=ENCODE'
    path: sub.yaml
    interval: 3600
    health-check:
      enable: true
      url: 'https://www.gstatic.com/generate_204'
      interval: 300

rules:
  - RULE-SET,Advertising,REJECT
  - RULE-SET,Proxy,Proxy
  - RULE-SET,ChinaMax,DIRECT
  - RULE-SET,Lan,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy

rule-providers:
  Lan:
    behavior: classical
    type: http
    url: 'https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Lan/Lan.yaml'
    interval: 86400
    path: Lan.yaml
  
  Advertising:
